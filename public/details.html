<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="randomRecipes.html">Random Recipe</a>
    <a href="favorites.html">Favorites</a>
</nav>

<h2>Recipe Details</h2>

<div id="detailsContainer"></div>

<script>
    const detailsContainer = document.getElementById('detailsContainer');
    const recipe = JSON.parse(localStorage.getItem('selectedRecipe'));

    if (recipe) {
        detailsContainer.innerHTML = `
            <div class="details-card">
                <h3>${recipe.title}</h3>
                <img src="${recipe.image}" alt="${recipe.title}">
                <p>${recipe.summary ? recipe.summary : 'No description available.'}</p>
                <p><strong>Ready in:</strong> ${recipe.readyInMinutes || 'N/A'} minutes</p>
            </div>
        `;
    } else {
        detailsContainer.innerHTML = '<p>No recipe data found.</p>';
    }
</script>

</body>
</html>
